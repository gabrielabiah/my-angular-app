<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Request Reset Password via Email</div>

    <div class="card-body">
      <form #RequestResetForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Request Reset Password</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
