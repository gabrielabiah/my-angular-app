<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>

    <div class="card-body">
      <form #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword4" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
