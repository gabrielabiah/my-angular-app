<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Sign Up</div>

    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required>
            <span class="text-danger" [hidden]="!error.email">
              {{error.email}}
          </span>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
            <span class="text-danger" [hidden]="!error.password">
              {{error.password}}
          </span>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
            <span class="text-danger" [hidden]="!error.password_confirmation">
              {{error.password_confirmation}}
          </span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign Up</button>

            <a routerLink="/login" type="button" class="btn btn-info float-end">Sign In</a>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
