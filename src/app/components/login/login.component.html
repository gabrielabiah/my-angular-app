<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login</div>

    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="text-center alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>

            <a routerLink="/signup" type="button" class="btn btn-info float-end">Sign Up</a>
          </div>
        </div>
        <small class="float-end">
          <a routerLink="/request-password-reset">Reset Password</a>
        </small>
      </form>
    </div>
  </div>
</div>
